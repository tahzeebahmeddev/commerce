{% extends "users/layout.html" %}

{% block body %}
<h2 style="text-align: center;">Change Password</h2>

<form action="{% url 'change-password' token username %}" method="post" class="mt-4 px-2">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group mb-3">
        {{ field }}
        {% if field.errors %}
        <div class="invalid-feedback">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <input class="btn btn-secondary w-100" type="submit" value="Change Password">
</form>

<hr>
{% endblock %}
